{% extends "base.html" %}




    {% block content %}

        <body>
    <table border="1" >
    <thead>
    <th> Author </th>
    <th> Title </th>
    <th> Content </th>
    <th> Created Date </th>
     <th> Detail </th>
    <th> Delete </th>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <td> {{ post.author }} </td>
        <td> {{ post.title }} </td>
         <td> {{ post.content }} </td>
         <td> {{ post.created_date }} </td>
        <td> <a href ="{% url 'detail_post' post.pk %}"> DETAIL </a> </td>
        <td> <a href ="{% url 'delete_post' post.pk %}"> DELETE </a> </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
        </body>
    {% endblock %}
