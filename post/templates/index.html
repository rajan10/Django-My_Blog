<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>

    <th>

        Title
    </th>

      <th>

        Content
    </th>

       <th>

        Created Date
    </th>
      <th>

        Author
    </th>

    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <td> {{ post.title }} </td>
         <td> {{ post.content }} </td>
         <td> {{ post.created_date}} </td>
        <td> {{ post.author}} </td>

    </tr>
    {% endfor %}
    </tbody>
</table>



</body>
</html>
